<!doctype html>

<html lang="da-DK" ng-app="norbypsyk" data-framework="typescript">

<head>

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.3.0/animate.min.css" type="text/css" />
	<link rel="stylesheet" href="style/foundation.min.css" type="text/css" />
	<link rel="stylesheet" href="style/styles.css" type="text/css" />



	<title>Psykologklinikken Norby</title>
</head>

<body>

	<nav class="menu" ng-controller="menuCtrl">
		<div class="row">
			<div class="small-12 column">

				<ul>
					<li ng-repeat="item in items" ng-click="itemClicked(item)" class="{{item.selected ? 'selected' : ''}}">
						{{ item.navn }}
					</li>
				</ul>
			</div>

		</div>

	</nav>

	<div class="at-view-fade-in
         at-view-fade-out" ng-view></div>


	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-animate.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js"></script>

	<script src="scripts/_index.js"></script>

</html>
